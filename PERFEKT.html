<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase v10 Crud</title>
    <style>
        label {
            display: inline-block;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            width: 110px;
        }

        input,
        select {
            width: 180px;
            height: 30px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 30px;
            width: 70px;
        }
    </style>
</head>

<body>
    <label>First Name </label>
    <input type="text" id="FnameInp">
    <br><br>

    <label>Last Name </label>
    <input type="text" id="LnameInp">
    <br><br>

    <label>Department</label>
    <select id="DeptInp">
        <option value="Development">Development</option>
        <option value="Testing">Testing</option>
        <option value="Management">Management</option>
        <option value="Administration">Administration</option>
    </select>
    <br><br>
    
    <label>Can Swim</label>
    <select id="SwimInp">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br><br>

    <label>Telefonnummer</label>
    <input type="number" id="CnicInp">
    <br><br>
    <button id="AddBtn">Add</button>
    <button id="RetBtn">Retrieve</button>
    <button id="UpdBtn">Update</button>
    <button id="DelBtn">Delete</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB-Jc-sbVYfxNmL-VDeR-dR3i49UpVCdHU",
            authDomain: "creative33-9f884.firebaseapp.com",
            projectId: "creative33-9f884",
            storageBucket: "creative33-9f884.appspot.com",
            messagingSenderId: "975089235329",
            appId: "1:975089235329:web:ac23de9311076f9d886480"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
       
        let FnameInp = document.getElementById('FnameInp');
        let LnameInp = document.getElementById('LnameInp');
        let DeptInp = document.getElementById('DeptInp');
        let SwimInp = document.getElementById('SwimInp');
        let CnicInp = document.getElementById('CnicInp');
        let AddBtn = document.getElementById('AddBtn');
        let RetBtn = document.getElementById('RetBtn');
        let UpdBtn = document.getElementById('UpdBtn');
        let DelBtn = document.getElementById('DelBtn');

        function AddData() {
            set(ref(db, 'EmployeeSet/' + CnicInp.value), {
                nameofemployee: { firstname: FnameInp.value, lastname: LnameInp.value }, 
                department: DeptInp.value, 
                canswim: (SwimInp.value == "yes"), 
                cnic: Number(CnicInp.value) 

            }).then(() => {
                alert("Data Added Successfully");
            }).catch((error) => {
                console.log(error);
            });
        }

        function RetData() {
            const dbRef = ref(db);
            get(child(dbRef, 'EmployeeSet/' + CnicInp.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    FnameInp.value = snapshot.val().nameofemployee.firstname;
                    LnameInp.value = snapshot.val().nameofemployee.lastname;
                    DeptInp.value = snapshot.val().department;
                    SwimInp.value = (snapshot.val().canswim) ? "yes" : "no";
                } else {
                    alert("Employee does not exist");
                }
            }).catch((error) => {
                alert("Unsuccessful");
                console.log(error);
            });
        }

        function UpdateData() {
            update(ref(db, 'EmployeeSet/' + CnicInp.value), {
                nameofemployee: { firstname: FnameInp.value, lastname: LnameInp.value },
                department: DeptInp.value,
                canswim: (SwimInp.value == "yes"),
            }).then(() => {
                alert("Data Updated Successfully");
            }).catch((error) => {
                console.log(error);
            });
        }
        function DeleteData() {
            remove(ref(db, 'EmployeeSet/' + CnicInp.value)).then(() => {
                alert("Data Deleted Successfully");
            }).catch((error) => {
                console.log(error);
            });
        }

        AddBtn.addEventListener('click', AddData);
        RetBtn.addEventListener('click', RetData);
        UpdBtn.addEventListener('click', UpdateData);
        DelBtn.addEventListener('click', DeleteData);
    </script>
</body>

</html>
