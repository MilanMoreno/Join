<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    body {
        font-family: inter;
        font-size: 16px;
        font-weight: 400;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        box-sizing: border-box;
    }
    
    nav a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--lightgrey);
        gap: 16px;
        padding: 8px 0 8px 25%;
    }
    
    nav a:hover {
        background-color: #2a3d59;
    }
    
    .active-link {
        background-color: var(--secundary-color);
    }
    
    .bg-focus {
        background-color: #091931;
    }
    
    h1 {
        font-size: 61px;
        font-weight: 700;
    }
    
    .sidebar-container {
        display: flex;
        width: 232px;
        height: 100vh;
        position: sticky;
        top: 0;
        z-index: 997;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary-color);
        color: var(--white);
        box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-logo {
        padding-top: 64px;
    }
    
    nav {
        display: flex;
        flex-direction: column;
        margin: 32px 0px;
        gap: 20px;
        width: 100%;
    }
    
    .nav-bottom-link {
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding: 20% 0 64px 0;
    }
    
    .nav-bottom-link a {
        text-decoration: none;
        color: #a8a8a8;
    }
    
    .nav-bottom-link a:hover {
        color: var(--highlight-color);
        font-weight: 700;
        background-color: transparent;
    }
    
    @media (max-width: 1024px) {
        .d-none-mobile {
            display: none;
        }
    
        .sidebar-container {
            display: flex;
            width: 100vw;
            height: 10vh;
            position: fixed;
            top: auto;
            bottom: 0 !important;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
    
        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: clamp(min(98vw, 20rem), 95vw, max(90vw, 55rem));
            margin: 0;
            gap: clamp(0rem, 0rem + 0.8889vw, 0.5rem);
            height: 100%;
        }
    
        nav a {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--lightgrey);
            gap: 4px;
            padding: 0 12px;
            border-radius: 8px;
            font-size: 14px;
            width: 90px;
        }
    
        nav a img {
            width: 24px;
        }
    }
    
    .d-none {
        display: none !important;
    }
    
    .cursor-pointer {
        cursor: pointer;
    }
    
    .font-size-16 {
        font-size: 16px !important;
    }
    
    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    a {
        text-decoration: none;
    }
    
    .column {
        flex-direction: column;
    }
    
    .text-line {
        width: 150px;
        border-bottom: 3px solid var(--highlight-color);
        margin-top: 16px;
    }
    
    .login-header {
        height: 116px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        padding-right: 136px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
    }
    
    .login-header-top-right {
        gap: 35px;
    }
    
    .login-header-top-right span {
        font-size: 20px;
        font-weight: 400;
        color: var(--black);
    }
    
    .login-signup-container {
        position: absolute;
        top: 265.5px;
        bottom: 265.5px;
        left: 0;
        right: 0;
    }
    
    .login-mask {
        padding: 16px 115px;
        gap: 16px;
        border-radius: 30px;
        background-color: var(--white);
    }
    
    .signup-mask {
        position: relative;
        padding: 48px 88px;
        gap: 32px;
        border-radius: 30px;
        background-color: var(--white);
    }
    
    .arrow-back {
        position: absolute;
        left: 8%;
    }
    
    .arrow-back img:hover {
        background-color: var(--bg-color);
        border-radius: 50%;
        width: 34px;
    }
    
    .input-field {
        width: 380px;
        padding: 12px 21px 12px 21px;
        border: 1px solid #d1d1d1;
        border-radius: 10px;
    }
    
    .checkbox-login {
        width: 100%;
        display: flex;
        align-items: center;
        padding-left: 39px;
        gap: 8px;
    }
    
    .checkbox-signup {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
    
    .checkbox-signup a {
        color: var(--highlight-color);
    }
    
    .checkbox-signup a:hover {
        text-decoration: underline;
    }
    
    input[type="text"] {
        background: url(../assets/img/icon_perosn.svg) no-repeat;
        background-position: 95%;
    }
    
    input[type="email"] {
        background: url(../assets/img/icon_mail.svg) no-repeat;
        background-position: 95%;
    }
    
    input[type="password"] {
        background: url(../assets/img/icon_lock.svg) no-repeat;
        background-position: 95%;
    }
    
    input[type="text"]:focus {
        background-image: none;
    }
    
    input[type="email"]:focus {
        background-image: none;
    }
    
    input[type="password"]:focus {
        background-image: none;
    }
    
    .input-container {
        gap: 16px;
    }
    
    .footer-link {
        gap: 35px;
    }
    
    .login-footer {
        position: absolute;
        bottom: 35px;
        right: 0;
        left: 0;
        gap: 8px;
    }
    
    .login-footer a {
        display: flex;
        justify-content: center;
        width: 120px;
        padding: 8px;
        text-decoration: none;
        color: #a8a8a8;
    }
    
    .login-footer a:hover {
        color: var(--highlight-color);
        background-color: transparent;
        font-weight: 700;
    }
    
    .signup-success-background {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background-color: rgb(0, 0, 0, 0.2);
        z-index: 1;
    }
    
    #failedLogin,
    #passwordIncorrect {
        color: red;
    }
    
    /* ------------ BUTTON ------------ */
    
    .btn-small {
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 24px 15px 24px;
        border: none;
        border-radius: 8px;
        background-color: #2a3647;
        font-family: inter;
        font-size: 21px;
        font-weight: 700;
        color: #ffffff;
    }
    
    .btn-small:hover {
        background-color: #29abe2;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
    }
    
    .btn-small:focus {
        background-color: #091931;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
    }
    
    .btn-outline {
        height: 48px;
        padding: 15px 24px 15px 24px;
        border: 1px solid #2a3647;
        border-radius: 8px;
        background-color: #ffffff;
        color: #2a3647;
        font-family: inter;
        font-size: 16px;
    }
    
    .btn-outline:hover {
        border: 2px solid #29abe2;
        background-color: #ffffff;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        color: #29abe2;
    }
    
    .btn-outline:focus {
        border: 1px solid #091931;
        background-color: #ffffff;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        color: #091931;
    }
    
    .btn-signup-success {
        width: 326px;
        height: 74px;
        position: absolute;
        border-radius: 20px;
        background-color: #29abe2;
        color: #fff;
        font-size: 28px;
        line-height: 32px;
        font-weight: 700;
        cursor: pointer;
    }
    
    .btn-signup-success:hover {
        background-color: #00a1de;
        transition: background-color 0.3s ease-in-out;
    }
    
    .signup-success-title {
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
        font-size: 56px;
        font-weight: 700;
        color: #091931;
    }
    
    .signup-success-info {
        position: absolute;
        left: 50%;
        top: 32%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: 400;
        color: #091931;
    }
    
    .signup-success-link {
        position: absolute;
        left: 50%;
        top: 38%;
        transform: translate(-50%, -50%);
    }
    
    .signup-success-link a {
        color: #2a3647;
    }
    
    .signup-success-link a:hover {
        color: #29abe2;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-logo">
            <a href="#">
                <img src="../assets/img/logo.svg" alt="Logo" />
            </a>
        </div>
        <nav>
            <a class="active-link" href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="nav-bottom-link">
            <a href="#">Help</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
    
    <div class="login-header">
        <div class="login-header-top-right">
            <span>Welcome</span>
            <span>Sign Out</span>
        </div>
    </div>
    
    <div class="login-signup-container">
        <div class="login-mask">
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Username" />
                <input type="email" class="input-field" placeholder="Email" />
                <input type="password" class="input-field" placeholder="Password" />
            </div>
            <div class="checkbox-login">
                <input type="checkbox" />
                <span>Remember Me</span>
            </div>
            <button class="btn-small">Login</button>
        </div>
        <div class="signup-mask">
            <button class="btn-outline">Sign Up</button>
        </div>
    </div>
    
    <div class="login-footer">
        <a href="#">Forgot Password?</a>
        <a href="#">Contact Us</a>
    </div>
    
    <div class="signup-success-background">
        <div class="signup-success-title">Success!</div>
        <div class="signup-success-info">You have signed up successfully!</div>
        <div class="signup-success-link">
            <a href="#">Go to Dashboard</a>
        </div>
    </div>
    
</body>
</html>
