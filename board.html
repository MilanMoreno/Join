<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!--Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/logo_coloured.svg"
    />
    <!--Stylesheets-->

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/side_menu.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/boardDetailCard.css" />
    <link rel="stylesheet" href="./assets/templates/font/inter400.woff2" />
    <link rel="stylesheet" href="./assets/templates/font/inter700.woff2" />
    <!--JS-->
    <script src="./js/header.js"></script>
    <style type="text/css" id="operaUserStyle"></style>
    <script src="./js/board.js"></script>
  </head>
  <body onload="loadTask();">
    <div w3-include-html="./assets/templates/side_menu.html">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <!--Favicon-->
      <link
        rel="icon"
        type="image/x-icon"
        href="./assets/img/logo_coloured.svg"
      />
      <!--Stylesheets-->
      <link rel="stylesheet" href="./css/side_menu.css" />
      <link rel="stylesheet" href="./css/font.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <meta charset="UTF-8" />
      <script src="./js/init.js"></script>

      <section id="containerSidebar" class="container-sidebar">
        <img
          src="./assets/img/logo.svg"
          class="sidebar-logo d-none-mobile"
          alt="logo_join"
        />
        <nav>
          <a id="link-summary" href="./summary.html"
            ><img src="./assets/img/icon_summary.svg" alt="Summary" />Summary</a
          >
          <a id="link-task" href="./add_task.html"
            ><img src="./assets/img/icon_addTask.svg" alt="addtask" />Add
            Task</a
          >
          <a id="link-board" href="./board.html"
            ><img src="./assets/img/icon_board.svg" alt="board" />Board</a
          >
          <a id="link-contact" href="./contacts.html"
            ><img
              src="./assets/img/icon_contacts.svg"
              alt="contacts"
            />Contacts</a
          >
        </nav>
        <div class="nav-bottom-link d-none-mobile">
          <a href="./privacy-police.html" onclick="saveTheUrl()"
            >Privacy Policy</a
          >
          <a href="./legal_notice.html">Legal notice</a>
        </div>
      </section>
    </div>
    <main>
      <div
        w3-include-html="./assets/templates/header.html"
        class="header-sticky"
      >
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
        <!--Favicon-->
        <link
          rel="icon"
          type="image/x-icon"
          href="./assets/img/logo_coloured.svg"
        />
        <!--Stylesheets-->
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/font.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <script src="./js/init.js"></script>

        <header id="header">
          <img
            src="./assets/img/logo_coloured.svg"
            alt="Join logo"
            class="logo-mobile"
          />
          <p class="header-text d-none-mobile">
            Kanban Project Management Tool
          </p>
          <div class="header-right">
            <a href="./help.html" class="help-img-link cp"
              ><img
                src="./assets/img/icon_help.svg"
                alt="help"
                class="d-none-mobile"
            /></a>
            <div
              onclick="DropdownMenuANZEIGEN()"
              class="header-right-user dflex-c-c cp"
              id="userInitials"
            >
              S
            </div>
          </div>
        </header>
        <section id="container-header-dropdown-menu" class="d-noneHead">
          <div class="header-dropdown-menu">
            <a href="./legal_notice.html">Legal Notice</a>
            <a href="./privacy-police.html">Privacy Policy</a>
            <a href="./index.html">Log out</a>
          </div>
        </section>
      </div>
      <section class="content-section">
        <div class="header d-flex">
          <h1 class="headerMobile">Board</h1>
          <div class="d-flex headerRight">
            <div class="findTask">
              <input
                class="findTaskInput"
                oninput="filterTask()"
                id="findTaskInput"
                type="text"
                placeholder="Find Task"
              />
              <div class="findTaskImg d-flex" onclick="searchTask()">
                <img
                  class="taskSearch"
                  src="./assets/img/icon_search.svg"
                  alt="Search"
                />
              </div>
            </div>
            <button class="addTask d-center" onclick="openAddTask()">
              Add task
              <img class="addPlus" src="./assets/img/icon_add.svg" alt="" />
            </button>
            <button class="addTaskMobile d-center" onclick="openAddTask()">
              <img class="addPlus" src="./assets/img/icon_add.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="mobileSearch">
          <div class="findTaskMobile">
            <input
              class="findTaskInput"
              oninput="filterTask()"
              id="findTaskInputMobile"
              type="text"
              placeholder="Find Task"
            />
            <div class="findTaskImg d-flex" onclick="searchTask()">
              <img
                class="taskSearch"
                src="./assets/img/icon_search.svg"
                alt="Search"
              />
            </div>
          </div>
        </div>
        <div class="columnHeadLine d-flex">
          <div class="column d-flex">
            <div class="d-flex columnHead">
              <h2>To do</h2>
              <img
                class="c-pointer"
                onclick="openAddTask('To do')"
                src="./assets/img/plusbutton.svg"
                alt="Add"
              />
            </div>
            <div id="toDo" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)" class="dropSection">
              <div id="toDoPlaceholder" class="noTask d-flex">
                <p>No tasks To do</p>
              </div>
            </div>
          </div>
          <div class="column d-flex">
            <div class="d-flex columnHead">
              <h2>In Progress</h2>
              <img
                class="c-pointer"
                onclick="openAddTask('In Progress')"
                src="./assets/img/plusbutton.svg"
                alt="Add"
              />
            </div>
            <div id="inProgress" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)" class="dropSection">
              <div id="progressPlaceholder" class="noTask d-flex">
                <p>No tasks In progress</p>
              </div>
            </div>
          </div>
          <div class="column d-flex">
            <div class="d-flex columnHead">
              <h2>Await feedback</h2>
              <img
                class="c-pointer"
                onclick="openAddTask('Await feedback')"
                src="./assets/img/plusbutton.svg"
                alt="Add"
              />
            </div>
            <div id="awaitFeedback" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)" class="dropSection">
              <div id="feedbackPlaceholder" class="noTask d-flex">
                <p>No tasks Await feedback</p>
              </div>
            </div>
          </div>
          <div class="column d-flex">
            <div class="d-flex columnHead">
              <h2>Done</h2>
            </div>
            <div id="done" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)" class="dropSection">
              <div id="donePlaceholder" class="noTask d-flex">
                <p>No tasks Done</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div
        id="overlay"
        class="d-none detailSection"
        onclick="closeDetailCard(event)"
      ></div>
    </main>
  </body>
</html>
